{% extends "base.html" %}

{% block content %}

	<form method="POST">
		<p><label for="a">Hostname:</label> <input id="a" type="text" name="sshhost", value="shshort.tk"><br>
		<p><label for="b">Port Number:</label> <input id="b" type="text" name="sshport", value="22"><br>
		<p><label for="c">Username:</label> <input id="c" type="text" name="sshuser", value="root"><br>
		<p><label for="d">Password:</label> <input id="d" type="password" name="sshpass"></p><br>
		
		<p><label for="hosttype">Host Type:</label> <select name="hosttype" id="hosttype">
					  <option value="DP Dedi">DP Dedi</option>
					  <option value="DP VPS">DP VPS</option>
					  <option value="CR VPS">CR VPS</option>
					  <option value="TERRA">TERRA</option>
					</select>
					
		<p><label for="r1server">R1 Server:</label> <select name="r1server" id="r1server">
					  <option value="CURRENT">CURRENT</option>
					  <option value="nxsrv16.ded.voc.digitalpacific.com.au">nxsrv16</option>
					  <option value="nxsrv17.ded.voc.digitalpacific.com.au">nxsrv17</option>
					</select>
		
		<input type="submit" value="Submit"><br>
	</form>
	
{% endblock %}
